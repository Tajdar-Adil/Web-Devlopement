<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <fieldset>

    <legend>Login Form Form</legend>

    <form>
      <label for="email">Enter Email id</label>
      <input type="text" name="" id="email" placeholder="Enter Email">
      <br>
      <br>
      <label for="password">Enter password</label>
      <input type="password" name="" id="password" placeholder="Enter Password">
      <br>
      <br>
      <input type="submit" value="Click Here">
      <button>Submit</button>
  </fieldset>
  </form>

  <br>
  <br>
  <fieldset>
    <legend>Select Order</legend>

    <form>

      <label for="">Select Gender</label>
      <br>
      <br>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male">
      <label for="Female">Female</label>
      <input type="radio" name="gender" id="Female">
      <label for="others">Others</label>
      <input type="radio" name="gender" id="others">
      <br>
      <br>
      <label>Select Food Type</label>
      <br><br>

      <input type="checkbox" name="Food" id="veg" value="veg">
      <label for="veg">Veg</label>
      <input type="checkbox" name="Food" id="non-veg" value="non-veg">
      <label for="non-veg">Non-Veg</label>
      <input type="checkbox" name="Food" id="both" value="both">
      <label for="both">Both</label>
      <br>
      <br>

      <label for="counter">No. of Person:</label>
      <input type="number" name="counter" id="counter" min="0" max="10">

      <br>
      <br>
      <label for="datepicker">Select Date:</label>
      <input type="date" name="" id="datepicker">

      <br>
      <br>

      <label for="Selector">Select Your Dish:</label>
      <select name="" id="Selector">
        <option value="maggie">Maggie</option>
        <option value="chowmein">Chowmein</option>
        <option value="egg roll">Egg Roll</option>
      </select>

      <br>
      <br>

      <button>Submit Your Order</button>

      <br>
      <br>
      <textarea name="" id="" cols="30" rows="5">Enter your Feadback</textarea>

      <br>
      <br>

      <button>Submit</button>

    </form>
  </fieldset>

  <br>
  <br>

  <fieldset>

      <legend>Personal Information</legend>

      <input type="email" id="email">

      <br>

      <label for="gender">Gender</label>

      <input type="radio" name="gender" id="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id=fe"male">

      <br>


      <label for="selctor">Country</label>
      <select name="" id="selector">
        <option value="india">India</option>
        <option value="india">Pakistan</option>
        <option value="india">Turkey</option>
        <option value="india">Palestine</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>
        <label for="address">Address Street</label>
        <input type="text" name="address" id="address">

        <input type="text" name="city" id="city">
        <label for="state">State</label>
        <input type="text" name="state" id="state">
      </legend>
    </fieldset>
    <fieldset>
      <legend>Other Information</legend>
      <label for="comment">Comment</label>
      <textarea name="" id="comment" cols="40" rows="10"></textarea>

    <br>
